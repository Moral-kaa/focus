<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    <title>Focus OS 漫画版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Kosugi+Maru&family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #ffffff;
        --ink: #000000;
        --paper: #ffffff;
        --screentone: #e5e5e5;
        --border-width: 3px;
        --shadow-offset: 6px;
      }

      body {
        font-family: 'Kosugi Maru', 'Noto Sans SC', sans-serif;
        background-color: var(--bg-color);
        color: var(--ink);
        /* Dot pattern background (Screentone) */
        background-image: radial-gradient(var(--ink) 1px, transparent 1px);
        background-size: 20px 20px;
        overflow-x: hidden;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }

      /* Manga Utilities */
      .manga-font {
        font-family: 'Bangers', 'Noto Sans SC', cursive;
        letter-spacing: 1px;
      }

      .manga-panel {
        background: var(--paper);
        border: var(--border-width) solid var(--ink);
        box-shadow: var(--shadow-offset) var(--shadow-offset) 0px var(--ink);
        position: relative;
      }

      .manga-panel-bordered {
        border: var(--border-width) solid var(--ink);
        background: white;
      }

      .manga-btn {
        background: var(--paper);
        border: var(--border-width) solid var(--ink);
        box-shadow: 4px 4px 0px var(--ink);
        transition: all 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        text-transform: uppercase;
        font-family: 'Bangers', cursive;
        letter-spacing: 1px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        touch-action: manipulation;
      }

      .manga-btn:hover {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0px var(--ink);
      }

      .manga-btn:active, .manga-btn.active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px var(--ink);
        background-color: var(--ink);
        color: var(--paper);
      }

      .manga-btn.active svg {
        fill: var(--paper);
      }

      .manga-input {
        border: var(--border-width) solid var(--ink);
        background: var(--paper);
        font-family: 'Bangers', monospace;
        box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
        transition: all 0.2s;
      }

      .manga-input:focus {
        outline: none;
        box-shadow: 6px 6px 0px var(--ink);
        transform: translate(-2px, -2px);
      }

      /* Speech Bubble tail */
      .speech-bubble {
        position: relative;
        background: #fff;
        border: 3px solid #000;
        padding: 15px;
      }
      
      /* Action Lines (Speed Lines) */
      .speed-lines-container {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        opacity: 0.1;
        z-index: -1;
      }
      
      .speed-line {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 200vmax;
        height: 2px;
        background: black;
        transform-origin: 0 0;
      }

      /* Glitch text effect for titles */
      .manga-title {
        text-shadow: 2px 2px 0px #000;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #fff;
        border-left: 3px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #000;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: grayscale(100%);
      }

      /* Animation for action */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      .shake-hard {
        animation: shake 0.5s;
        animation-iteration-count: infinite;
      }
    </style>
